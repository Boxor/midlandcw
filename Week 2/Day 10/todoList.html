<!DOCTYPE html>
<html>
<head>
    
    <title>To-Do List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="todoList.css">
    
</head>
<body>
    
    <header>
    <h1>To-Do List</h1>
    </header>
    
    <nav>
        <form id="">
            <label for="taskName">Add a Task</label>
            <input type="text" name="taskName" id="taskName">
            <return name="addATask"></return>
            <label for="deadline">Due date</label>
            <input type="date" name="deadline" id="deadline">
            <button id="newTask">Submit</button>
        </form>
    </nav>
    
    <main>
        <container id="leftSide">
            <div class="taskStyle">
                First task
            </div>
            <div class="taskStyle">
                Second task
            </div>
            <div class="taskStyle">
                Third task
            </div>
            <div class="taskStyle">
                Fourth task
            </div>
            <div class="taskStyle">
                Fifth task
            </div>
        </container>
        
        <container id="rightSide">
            <div class="taskStyle">
                Complete task
            </div>
        </container>
    </main>
    
    <script src="todoList.js">
    </script>
    
</body>
</html>
